name: Build DEB
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev gettext
      - name: Get version
        id: ver
        run: |
          VER="${{ github.event.release.tag_name }}"
          VER="${VER#v}"
          if [ -z "$VER" ]; then
            VER=$(python3 -c "from src.mittschema import __version__; print(__version__)")
          fi
          echo "version=$VER" >> $GITHUB_OUTPUT
      - name: Build
        run: |
          PKG="mittschema"
          VER="${{ steps.ver.outputs.version }}"
          DIR="build/${PKG}_${VER}_all"
          mkdir -p "$DIR/DEBIAN"
          mkdir -p "$DIR/usr/lib/python3/dist-packages/mittschema"
          mkdir -p "$DIR/usr/bin"
          mkdir -p "$DIR/usr/share/applications"
          cp src/mittschema/*.py "$DIR/usr/lib/python3/dist-packages/mittschema/"
          # Compile translations
          for po in po/*.po; do
            [ -f "$po" ] || continue
            lang=$(basename "$po" .po)
            mkdir -p "$DIR/usr/share/locale/$lang/LC_MESSAGES"
            msgfmt "$po" -o "$DIR/usr/share/locale/$lang/LC_MESSAGES/mittschema.mo"
          done
          # Launcher
          cat > "$DIR/usr/bin/mittschema" << 'LAUNCHER'
#!/usr/bin/env python3
from mittschema.main import main
main()
LAUNCHER
          chmod 755 "$DIR/usr/bin/mittschema"
          # Desktop file
          [ -f "data/mittschema.desktop" ] && cp "data/mittschema.desktop" "$DIR/usr/share/applications/"
          cat > "$DIR/DEBIAN/control" << CTRL
Package: mittschema
Version: $VER
Section: utils
Priority: optional
Architecture: all
Depends: python3, python3-gi, gir1.2-gtk-4.0, gir1.2-adw-1
Maintainer: Daniel Nylander <daniel@danielnylander.se>
Description: mittschema
CTRL
          dpkg-deb --build "$DIR"
      - name: Upload
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: build/*.deb
